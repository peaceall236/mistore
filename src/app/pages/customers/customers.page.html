<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addCustomer()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list lines="inset">
          <ion-item detail="false">
            <ion-icon name="person" size="large" class="ion-padding"></ion-icon>
            <ion-label>
              <h3>Alliance Peace</h3>
              <p>0786729197</p>
            </ion-label>
            <ion-button slot="end"><ion-icon slot="icon-only" name="build"></ion-icon></ion-button>
            <ion-button slot="end" color="danger" class="ion-no-margin"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
